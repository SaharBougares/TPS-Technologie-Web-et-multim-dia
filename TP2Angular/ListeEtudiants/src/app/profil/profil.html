<div class="profil-container">
  <h2>Formulaire de Profil</h2>
  
  <form class="profil-form">
    <div class="form-group">
      <label for="prenom"><strong>Prénom:</strong></label>
      <input 
        id="prenom"
        type="text" 
        [(ngModel)]="utilisateur.prenom" 
        name="prenom"
        placeholder="Entrez votre prénom"
      />
    </div>

    <div class="form-group">
      <label for="age"><strong>Âge:</strong></label>
      <input 
        id="age"
        type="number" 
        [(ngModel)]="utilisateur.age" 
        name="age"
        placeholder="Entrez votre âge"
      />
    </div>
  </form>

  <div class="affichage-temps-reel">
    <h3>Affichage en temps réel</h3>
    <p><strong>Prénom saisi:</strong> {{ utilisateur.prenom || 'Aucun prénom' }}</p>
    <p><strong>Âge saisi:</strong> {{ utilisateur.age || 'Aucun âge' }}</p>
  </div>
</div>
